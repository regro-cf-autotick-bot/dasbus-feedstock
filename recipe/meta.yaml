{% set name = "dasbus" %}
{% set version = "1.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dasbus-{{ version }}.tar.gz
  sha256: 149ad8fc8c3d298321ab50159b547ab2834899a89e47e21c6d42f2c92e56e94d

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - pygobject

test:
  imports:
    - dasbus
    - dasbus.client
    - gi
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/rhinstaller/dasbus
  summary: DBus library in Python 3
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Stig124
